name: Build and Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch: # Manuel tetikleme

jobs:
  build:
    name: Build Flutter APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'  # En son stable sÃ¼rÃ¼m
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get dependencies
        working-directory: ./frontend
        run: flutter pub get

      - name: ğŸ”§ Build APK
        working-directory: ./frontend
        run: flutter build apk --release

      - name: ğŸ“‹ Get version info
        id: version
        working-directory: ./frontend
        run: |
          echo "version=$(grep 'version:' pubspec.yaml | sed 's/version: //')" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ steps.version.outputs.version }}-${{ steps.version.outputs.date }}
          path: frontend/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: ğŸ·ï¸ Create Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} Build ${{ github.run_number }}
          body: |
            ğŸš€ **Otomatik APK Build**
            
            ğŸ“± **SÃ¼rÃ¼m:** ${{ steps.version.outputs.version }}
            ğŸ“… **Tarih:** ${{ steps.version.outputs.date }}
            ğŸ”¨ **Build:** #${{ github.run_number }}
            
            ### ğŸ“¥ Ä°ndirme
            APK dosyasÄ±nÄ± aÅŸaÄŸÄ±dan indirebilirsiniz.
            
            ### ğŸ”„ DeÄŸiÅŸiklikler
            ${{ github.event.head_commit.message }}
          files: frontend/build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Build Success
        run: |
          echo "âœ… APK baÅŸarÄ±yla oluÅŸturuldu!"
          echo "ğŸ“¦ Artifact olarak yÃ¼klendi"
          echo "ğŸ”— Release oluÅŸturuldu"
